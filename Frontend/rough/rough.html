<link rel='preconnect' href='https://fonts.gstatic.com'>
<link href='https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>

<main id='search-page'>

  <section id='document-view' class='container-fluid'>
    <div class='row h-100'>
        <div class='col-12 col-md h-100'>
            <div class='doc-card h-100'>
                <div class='row doc-card-head'>
                    <div class='col-md-2'></div>
                    <div class='col'>
                        <div class='doc-card-tag'>CP</div>
                    </div>
                    <div class='col-md-2'></div>
                </div>
                <div class='row doc-card-body' style='height:48%'>
                    <div class='col-4'></div>
                    <div class='col' style='text-transform: uppercase'>
                        <h2 class='m-0'>Book</h2>
                        <p class='m-0'>By Publisher</p>
                        <p class='m-0'>DOCUMENT ID: {DocId}</p>
                    </div>
                    <div class='col-4'></div>
                </div>
            </div>
        </div>
        <div class='col-12 col-md h-100'>
            <div style='margin: 20% 5%;background-color:#e4e4e4' class='doc-info-box p-4'>
                <div class='alert alert-success text-center' role='alert'>
                    The Document is currently available
                </div>
                <div class='alert alert-danger text-center' role='alert'>
                    The Document is currently unavailable
                </div>
                <p>
                    Reader checks out on 11/29/2020 must return the document by 12/7/2020
                </p>
                <div class='text-center mt-3'>
                    <button style='padding:10px 20px;border-radius:5px;' class='button-green ml-4 mr-4'>Add to Cart</button>
                    <button style='padding:10px 20px;border-radius:5px;' class='ml-4 mr-4 bg-secondary text-white'>Go to Cart</button>
                </div>
                <div class='text-center mt-3'>
                    <button style='padding:10px 20px;border-radius:5px;' class='button-green'>Go to Home</button>
                    
                </div>
            </div>
            
        </div>
    </div>
  </section>
  
</main>


<script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js' integrity='sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN' crossorigin='anonymous'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js' integrity='sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s' crossorigin='anonymous'></script>


<style>
  /* --- Common --- */
  *{
    box-sizing: border-box;
    padding: 0; margin: 0;
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
  }
  .hr-white, .hr-grey{
    margin: 15px auto;
    width: 95%;
    height: 1px;
    border-radius: 1px;
  }
  .hr-white{background-color: white;}
  .hr-grey{background-color: #e4e4e4;}
  button, input,button:focus, input:focus{
    border: none;
    outline: none; 
  }
  .button-green{
    background-color: #1ABC9C;
    color: white;
  }
  #searchbox-container{
    height: 18vh;
  }

  #search-form{
    height: inherit;
    margin: 30px;
  }
  #searchbox-container label{
    font-size: 2.75rem;
  }
  #search-box{
    height: 90%;width: 100%;
    font-size: 1.5rem;
    padding: 8px;
    border: 2.5px solid transparent;
    background: #E6E6E6;
  }
  #search-box:focus{border: 2.5px solid #a4a4a4;}
  #searchbox-container button, #searchbox-container button>img{
    height: 100%;
    width: auto;
    background: none;
    padding-left: 1%;
  }
  
  @media only screen and (max-height: 730px){
   
    #searchbox-container label{
      font-size: 2.0rem;
    }
    #searchbox-container{
      height: unset;
      padding: 30px auto;
    } 
    #search-box{
      font-size: 16px;
      padding: 10px;
      word-wrap: break-word;
    }
  }
  @media only screen and (max-width: 540px){
    #search-box{
      height: unset;
      font-size: 12px;
      padding: 10px;
      word-wrap: break-word;
    }
    #searchbox-container button, #searchbox-container button>img{
      height: 100%;
      width: auto;
      background: none;
      padding-left: 1%;
    }
  }
  
  /* --- --- */
  #search-results .tag-box{
    width: 35px;
    height: 35px;
    margin: 1px auto;
    padding: 5px;
    text-align: center;
    background: #2F3542;
    color: white;
    font-weight: bold;
  }
  @media only screen and (max-width: 740px){
    .search-instance{
      text-align: center;
    }
  }

  #document-view{height: 80vh}
#document-view h2{
    font-size: 1.5rem;
    color: #1ABC9C;
    width: 100%;
}
.doc-card-head{height:52%}
.doc-card-body{height:48%}
.doc-card-tag{
    margin: 20px auto 10px auto;
    height: 275px;
    width: 225px;
    background-color: #2F3542;
    font-size: 8rem;
    text-align: center;
    color: white;
}
@media only screen and (max-height: 730px){
    #document-view{height: 80vh}
    .doc-card-head{height:unset}
    .doc-card-body{height:unset}
    .doc-card-tag{
        margin:20px auto 10px auto;
        height: 200px;
        width: 150px;
        background-color:#2F3542;
        font-size: 4rem;
    }
}
@media only screen and (max-width: 764px){
    #document-view{height: unset}
    .doc-card-tag{
        margin:20px auto 10px auto;
        height: 200px;
        width: 150px;
        background-color:#2F3542;
        font-size: 4rem;
    }   
}
</style>
